<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Componentes de resumo de resultados </title>
</head>

<body>
    <main class="quadro-geral">
        <div class="quadro-resumo">
            <p class="resultado">Your result</p>

            <div class="pontuacao">
                <p class="pontuacao-total">76</p>
                <p class="pontuacao-maxima">of 100</p>
            </div>

            <p class="avaliacao">Great</p>
            <p class="classificacao">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="quadro-sumario">
            <p class="sumario">Summary</p>
            <ul>
                <li class="item-componente fundo-vermelho">
                    <img src="./images/icon-reaction.svg" alt="icone-reaction">
                    <p class="componente vermelho">Reaction</p>
                    <p class="numero1"><b>80</b> / 100</p>
                </li>

                <li class="item-componente fundo-amarelo">
                    <img src="./images/icon-memory.svg" alt="icone-memory">
                    <p class="componente amarelo">Memory</p>
                    <p class="numero2"><b>92</b> / 100</p>
                </li>

                <li class="item-componente fundo-verde">
                    <img src="./images/icon-verbal.svg" alt="icone-verbal">
                    <p class="componente verde">Verbal</p>
                    <p class="numero3"><b>61</b> / 100</p>
                </li>

                <li class="item-componente fundo-azul">
                    <img src="./images/icon-visual.svg" alt="icone-visual">
                    <p class="componente azul">Visual
                    </p>
                    <p class="numero4"><b>72</b> / 100</p>
                </li>

                <li class="botao">
                    <p>continue</p>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
